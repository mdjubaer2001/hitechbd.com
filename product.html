<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Hi-Tech Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    #products {
      padding: 20px;
      text-align: center;
    }

    .product {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="products">
    <div class="product">
      <img src="images/camera.jpg" alt="সিসি ক্যামেরা">
      <h3>সিসি ক্যামেরা</h3>
      <p>দাম: ১৫০০ টাকা</p>
    </div>
  </div>
</body>
</html>
